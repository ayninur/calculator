<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form name="form">
                <input type="text" class="screen">
                <table>
                    <tr>
                        <button class="integer" value="7">7</button>
                        <button class="integer" value="8">8</button>
                        <button class="integer" value="9">9</button>
                        <button class="operator" value="/">/</button>
                    </tr>
                    <tr>
                        <button class="integer" value="4">4</button>
                        <button class="integer" value="5">5</button>
                        <button class="integer" value="6">6</button>
                        <button class="operator" value="x">x</button>
                    </tr>
                    <tr>
                        <button class="integer" value="1">1</button>
                        <button class="integer" value="2">2</button>
                        <button class="integer" value="3">3</button>
                        <button class="operator" value="-">-</button>
                    </tr>
                    <tr>
                        <button class="integer" value="0">0</button>
                        <button class="operator" value=".">.</button>
                        <button class="operator" value="+">+</button>
                        <button class="operator" value="=">=</button>
                    </tr>
                </table>


            </form>

        </div>
    </div>
</body>

</html>
